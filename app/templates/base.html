<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{% block title %}Ceneo.pl web scraper{% endblock %}</title>
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Ceneo.pl Web Scraper</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CeneoScraper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'extract' %}active{% endif %}" href="{{ url_for('extract') }}">Ekstrakcja opinii</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'products' %}active{% endif %}" href="{{ url_for('products') }}">Lista produktów</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'author' %}active{% endif %}" href="{{ url_for('author') }}">O autorze</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container mt-4">
        {% block content %}{% endblock %}
    </section>
    
    <footer class="bg-light text-center p-3 mt-5">
        &copy; Piotr Bandyk, Akademia Nauk Stosowanych
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
